<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
      /* üå∏ SAME background as before */
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
      }

      /* üíï Falling hearts */
      .hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }

      .heart {
        position: absolute;
        top: -10%;
        font-size: 200px;
        opacity: 1;
        animation: fall linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(120vh) rotate(360deg);
          opacity: 0;
        }
      }

      .heart:nth-child(1) {
        left: 10%;
        animation-duration: 6s;
      }
      .heart:nth-child(2) {
        left: 20%;
        animation-duration: 8s;
        font-size: 24px;
      }
      .heart:nth-child(3) {
        left: 30%;
        animation-duration: 7s;
      }
      .heart:nth-child(4) {
        left: 40%;
        animation-duration: 9s;
        font-size: 28px;
      }
      .heart:nth-child(5) {
        left: 50%;
        animation-duration: 6.5s;
      }
      .heart:nth-child(6) {
        left: 60%;
        animation-duration: 8.5s;
        font-size: 22px;
      }
      .heart:nth-child(7) {
        left: 70%;
        animation-duration: 7.5s;
      }
      .heart:nth-child(8) {
        left: 80%;
        animation-duration: 9.5s;
        font-size: 26px;
      }
      .heart:nth-child(9) {
        left: 90%;
        animation-duration: 6.8s;
      }

      /* üíå Card */
      .card {
        background: white;
        border-radius: 25px;
        padding: 25px;
        width: 320px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease;
        z-index: 1;
      }

      /* üé¨ GIF animation */
      .card img {
        width: 180px;
        animation: float 3s ease-in-out infinite;
      }

      /* Text */
      h1 {
        color: #ff4d6d;
        font-size: 24px;
        margin: 15px 0 10px;
      }

      p {
        color: #555;
        font-size: 15px;
      }

      /* Buttons */
      .buttons {
        margin-top: 20px;
        position: relative;
      }

      button {
        border: none;
        border-radius: 30px;
        padding: 12px 22px;
        font-size: 16px;
        cursor: pointer;
      }

      #yes {
        background: #ff4d6d;
        color: white;
        animation: pulse 1.5s infinite;
      }

      #no {
        background: #eee;
        color: #555;
        position: absolute;
        left: 227px;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <!-- ‚ù§Ô∏è Hearts -->
    <div class="hearts">
      <div class="heart">‚ù§Ô∏è</div>
      <div class="heart">‚ù§Ô∏è</div>
      <div class="heart">‚ù§Ô∏è</div>
      <div class="heart">‚ù§Ô∏è</div>
      <div class="heart">‚ù§Ô∏è</div>
      <div class="heart">‚ù§Ô∏è</div>
      <div class="heart">‚ù§Ô∏è</div>
      <div class="heart">‚ù§Ô∏è</div>
      <div class="heart">‚ù§Ô∏è</div>
    </div>

    <!-- üíå Card -->
    <div class="card" id="card">
      <img
        src="https://media.giphy.com/media/l4pTdcifPZLpDjL1e/giphy.gif"
        alt="Love GIF"
      />
      <h1>Will you be my Valentine Sanu? üíñ</h1>
      <p>Loving you is the most beautiful part of my every day ‚ú®</p>

      <div class="buttons">
        <button id="yes">Yes üíï</button>
        <button id="no">No ü•≤</button>
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const card = document.getElementById("card");

      noBtn.addEventListener("mouseover", () => {
        const card = document.querySelector(".card");

        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = cardRect.width - btnRect.width;
        const maxY = cardRect.height - btnRect.height;

        const x = Math.random() * maxX - maxX / 2;
        const y = Math.random() * maxY - maxY / 2;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      });

      yesBtn.addEventListener("click", () => {
        card.innerHTML = `
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXM4N2R0eGVyNGdsbjF2NGV1Z2FyN2I3dGVrY2I5b3Y1eXV4aXlwbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/D5ScmqCsDb8qJY8Xk5/giphy.gif" width="200">
        <h1>Yayyyyyyyyyy!! üíò</h1>
        <p>Thank you for choosing me Bebu ‚ù§Ô∏è  
        <br><br>
        Happy Valentine‚Äôs Day üåπ</p>
    `;
      });
    </script>
  </body>
</html>
